---
- name: install on web server
  hosts: mvn
  become: yes

  tasks:
  - name: install maven
    apt:
      name: maven
      state: present
    
  - name: install git
    apt:
      name: git
      state: present

  - name: clone git
    command: git clone https://github.com/boxfuse/boxfuse-sample-java-war-hello.git

  - name: mvn package
    command: mvn -f /boxfuse-sample-java-war-hello package